<section class="taskbox">
  <h3>Current Tasks</h3>
    <div class="taskclass">
      <h4>High Priority</h4>
        <ul class="tasklist">
          <li ng-repeat="task in main.tasks" ng-hide="(task.priority !== 'High')&&(task.expired || task.completed )">
            <h4>{{ task.title }}</h4>
            <input type="checkbox" ng-model="task.completed" ng-change="main.completedTask(task)">
          </li>
        </ul>
    </div>
    <br />
