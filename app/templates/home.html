<section class="task-box">
	<h2>Active Tasks</h2>
		<div class="task-list" ng-scroll="task.tasks">
			<div ng-repeat="task in home.tasks" ng-hide="task.expired">
				<ol start="1">
					<li style="font-size: 18px;" >{{task.text}}</li>
					<li style="text-indent: 15px;" >Completed: {{task.completed}}</li>
					<li style="text-indent: 15px;" >Expired: {{task.expired}}</li>
					<li style="text-indent: 15px;" >Created: {{task.created}}</li>
				</ol>
			</div>
			<br>
		</div>
		<br/>
</section>

<section class="form-box">
	<form class="add-form">
		<input placeholder="Add a Task" ng-model="home.newTask"/>
		<button class="btn btn-primary" type="button" ng-click="home.addTask(home.newTask)">Add Task</button>
	</form>
</section>
