<section class="new-task">
	<div class="new-task-header">Task Name | Description</div>
	<div class="new-task-field">
		<input type="text" class="task-field" ng-model="task.newTask" placeholder="Enter New Task">
		<input type="text" class="task-field" ng-model="task.description" placeholder="Describe New Task">
		<button class="btn btn-primary" type="button" ng-click="main.addTask(task.newTask)">Add Task</button>
	</div>
</section>
<br/>

<section class="container">
	<h1 class="hero-title">Active Tasks</h1>
		<ul class="task-list">
			<li ng-repeat="task in main.tasks">
				<ul>{{ task }}</ul>
				<input type='checkbox' ng-model="task.completed" ng-change="history.completedTask(addTask)">
			</li>

		</ul>
	</div>
	<br/>
</section>
